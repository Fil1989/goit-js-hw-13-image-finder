<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>goit-js-hw-13-image-finder</title>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <article class="intro">
      <h1>Images Finder</h1>
      <form class="form-control search-form" id="search-form">
        <input
          type="text"
          name="query"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button type="submit">Go!</button>
      </form>
      <ul class="gallery"></ul>
      <button class="btn btn-primary is-hidden" type="button">
        <span
          class="spinner-border spinner-border-sm spinner is-hidden"
          role="status"
          aria-hidden="true"
        ></span>
        <label class="for-show-btn">Show more...</label>
      </button>
    </article>
  </body>
</html>
